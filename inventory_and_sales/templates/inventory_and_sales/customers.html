{% extends 'inventory_and_sales/base.html' %}

{% block content %}
<center><h1>Happy Customers</h1></center>
    <div class="buttion_place">
        <a href="{% url 'add_customer' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true"> + Add Customer</a>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Edit Customer</th>
        </tr>
        </thead>
        <tbody>
        {% for customer in customers %}

            <tr>
                <th>
                    <a href="{% url 'customer_detail' customer.id %}">
                        {{ customer.id }}
                    </a>
                </th>
                <td>{{ customer.name }}</td>
                <td>{{ customer.phone_number }}</td>
                <td><a href="{% url 'edit_customer' customer_id=customer.id %}"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit</button> </a> </td>
            </tr>
        {% endfor %}

        </tbody>
    </table>

{% endblock %}
